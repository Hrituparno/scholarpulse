services:
  # Django Backend
  - type: web
    name: scholarpulse-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend
      pip install -r ../requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: |
      cd backend
      gunicorn scholarpulse.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: scholarpulse.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: OXLO_API_KEY
        sync: false
    healthCheckPath: /api/health/

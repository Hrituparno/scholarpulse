services:
  # Django Backend - ULTRA LIGHTWEIGHT for Free Tier (512MB RAM)
  - type: web
    name: scholarpulse-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend
      pip install -r ../requirements.txt --no-cache-dir
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: |
      cd backend
      gunicorn scholarpulse.wsgi:application --bind 0.0.0.0:$PORT --workers 1 --threads 1 --timeout 180 --max-requests 50 --max-requests-jitter 5 --worker-class sync --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: scholarpulse.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: PYTHONUNBUFFERED
        value: 1
      - key: WEB_CONCURRENCY
        value: 1
      - key: MALLOC_ARENA_MAX
        value: 2
    healthCheckPath: /api/health/
